<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saajia - Coming Soon</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap');

        :root {
            --primary-color: #333;
            --secondary-color: #777;
            --background-color: #f4f4f4;
        }

        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            font-family: 'Montserrat', sans-serif;
            background-color: var(--background-color);
            color: var(--primary-color);
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
        }

        .container {
            max-width: 600px;
            padding: 20px;
        }

        h1 {
            font-size: 3.5em;
            font-weight: 700;
            margin: 0.2em 0;
            letter-spacing: 2px;
        }

        p {
            font-size: 1.1em;
            line-height: 1.6;
            color: var(--secondary-color);
            margin-bottom: 2em;
        }

        .subtitle {
            font-size: 1.5em;
            font-weight: 400;
            color: var(--primary-color);
            margin-bottom: 1.5em;
        }

        .contact-info {
            margin-top: 2em;
        }

        .contact-info a {
            color: var(--primary-color);
            text-decoration: none;
            font-weight: 700;
            border-bottom: 2px solid transparent;
            transition: border-bottom 0.3s ease;
        }

        .contact-info a:hover {
            border-bottom: 2px solid var(--primary-color);
        }

        footer {
            position: absolute;
            bottom: 20px;
            width: 100%;
            font-size: 0.9em;
            color: var(--secondary-color);
        }

        /* Simple responsive adjustments */
        @media (max-width: 600px) {
            h1 {
                font-size: 2.5em;
            }
            .subtitle {
                font-size: 1.2em;
            }
            p {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>

    <div class="container">
        
        <h1>Saajia</h1>

        <p class="subtitle">Our new website is coming soon.</p>
        
        <p>
            We're working hard behind the scenes to create something special.
            We'll be ready to launch shortly. Stay tuned!
        </p>

        <!-- <div class="contact-info">
            <p>
                Get in touch: <a href="mailto:hello@saajia.in">hello@saajia.in</a>
            </p>
        </div> -->
        
    </div>

    <footer>
        <p>&copy; 2025 saajia.in - All Rights Reserved.</p>
    </footer>

</body>
</html>
